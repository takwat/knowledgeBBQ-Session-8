<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>これまでのものとObervableArrayのメソッドを用いたサンプル</title>
</head>

<body>
<form>
	<input type="text" size="60" data-bind="textInput: name">は
	<input type="text" size="10" data-bind="textInput: price">円
	<button type="button" data-bind="click: onClick">追加</button>
</form>

<ul data-bind="foreach: fruits">
	<li>
		<span data-bind="text: name"></span>
		(<span data-bind="text: price"></span>円)
	</li>
</ul>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script>
var ViewModel = new (function(){
	this.name = ko.observable('');
	this.price = ko.observable('');
	this.fruits = ko.observableArray([
		{name: 'りんご', price: 100},
		{name: 'みかん', price: 50},
		{name: 'バナナ', price: 200}
	])

	this.onClick = function(){
		this.fruits.push(
			{name: this.name(), price: this.price()}
		);
	}
});
ko.applyBindings(ViewModel);
</script>
</html>
